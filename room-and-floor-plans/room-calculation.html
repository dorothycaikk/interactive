<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset=”utf-8”>
        <meta name="viewport" content="width=device-width">
        <title>Room Calculation</title>
        <link rel="stylesheet" href="assets/css/main.css">
    </head>
    
    <body>
        
        <div class="home-bg">
            <a class="home" href="index.html">
                home
            </a>
        </div>
        
        <div class="r-c-wrap">
            
            <div class="r-c">
            
                <div>
                    &nbsp;1 × <a>?</a> = 0 9
                </div>
                <div>
                    &nbsp;2 × <a>?</a> = 1 8
                </div>
                <div>
                    &nbsp;3 × <a>?</a> = 2 7
                </div>
                <div>
                    &nbsp;4 × <a>?</a> = 3 6
                </div>
                <div>
                    &nbsp;5 × <a>?</a> = 4 5
                </div>
                <div>
                    &nbsp;6 × <a>?</a> = 5 4
                </div>
                <div>
                    &nbsp;7 × <a>?</a> = 6 3
                </div>
                <div>
                    &nbsp;8 × <a>?</a> = 7 2
                </div>
                <div>
                    &nbsp;9 × <a>?</a> = 8 1
                </div>
                <div>
                    10 × <a>?</a> = 9 0
                </div>
            
            </div>
            
        </div>
        
        
        <div class="input">
            <input class="input-code" type="text" id="code" name="name" placeholder="enter the code">
            <input class="btn" type="button" id="btn" value="go to the next room">
        </div>
        <script>
            var input = document.getElementById('code')
            var btn = document.getElementById('btn')
            btn.addEventListener('click', function () {
                var value = input.value
                if (value === '9') {
                    window.location.href = './room-count-dots.html?code=' + input.value
                }
                else {
                    alert('please try again')
                }
            }, false)
        </script>
        
        
        
                
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>  
        <script>  
            $(function(){
                // Create debug element
                $("body").append("<div style='position:fixed;top:5px;left:5px;' id='viewportwidth'></div>");
           
                // Set contents on resizing window
                $(window).resize(function(){$("#viewportwidth").html($(window).width());});
           
                // Trigger resize event
                $(window).resize();
            });
        </script>
        
        
        
        


    </body>
