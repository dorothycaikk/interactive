<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset=”utf-8”>
        <meta name="viewport" content="width=device-width">
        <title>Responsive Web Page Exercise</title>
        <link rel="stylesheet" href="assets/css/main.css">
    </head>
    
    <body>
        <div class="box-col box-col-1"></div><div class="box-col box-col-2"></div><div class="box-col box-col-3"></div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>  
        <script>  
            $(function(){
                // Create debug element
                $("body").append("<div style='position:fixed;top:5px;left:5px;' id='viewportwidth'></div>");
           
                // Set contents on resizing window
                $(window).resize(function(){$("#viewportwidth").html($(window).width());});
           
                // Trigger resize event
                $(window).resize();
            });
        </script>
    </body>
